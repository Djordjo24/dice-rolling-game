<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacanje kockice</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="mainView">
        <button id="startBtn">Start</button> 
    </div>
    <div id="gameView">
        <h2 id="heading">Total score 0:0</h2>
       
        <div id="gameBody">
            <div id="pl1Div" class="gameDiv">
                <div id="counter1" class="counter">0</div>
                <h1 id="name1" class="name"></h1>
                <div id="score1" class="score"></div>
                <button id="rolle1Btn">Roll the dice</button>
            </div> 
            <div id="pl2Div" class="gameDiv"> 
                <div id="counter2" class="counter">0</div>
                <h1 id="name2" class="name"></h1> 
                <div id="score2" class="score"></div>
                <button id="rolle2Btn">Roll the dice</button>
            </div>
        </div>
        <h2 id="footer">Start again</h2>
    </div>

    <script src="main.js"></script>
</body>
</html>
